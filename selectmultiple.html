<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manipulation JS</title>
</head>

<body>
    <h1>Select Multiple JS</h1>
    <form name="selectForm">
	  <p>
	    <label for="typesMusique">Veuillez choisir des genres musicaux, puis cliquez :</label>
	    <select id="typesMusique" name="typesMusique" multiple="multiple">
	      <option selected="selected">R&B</option>
	      <option>Jazz</option>
	      <option>Blues</option>
	      <option>New Age</option>
	      <option>Classique</option>
	      <option>Opera</option>
	    </select>
	  </p>
	  <p><button id="btn" type="button">Combien sont sélectionnés ?</button></p>
	</form>


    <script src="js/jsoo-learn.js"></script>
    <!-- <script src="js/tableaux.js"></script>
    <script src="js/cours.js"></script> -->

</body>

</html>
